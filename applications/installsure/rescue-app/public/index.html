<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InstallSure - Blueprint Tagging</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    header {
      display: flex;
      gap: 12px;
      align-items: center;
      padding: 12px 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      flex-wrap: wrap;
    }
    
    header strong {
      font-size: 20px;
      letter-spacing: -0.5px;
    }
    
    #wrap {
      display: grid;
      grid-template-columns: 280px 1fr 340px;
      height: calc(100vh - 60px);
      background: #f5f5f5;
    }
    
    .col {
      overflow: auto;
      background: white;
    }
    
    #left {
      border-right: 1px solid #e0e0e0;
      padding: 16px;
    }
    
    #right {
      border-left: 1px solid #e0e0e0;
      padding: 16px;
    }
    
    #viewer {
      position: relative;
      background: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: crosshair;
    }
    
    #pdf {
      width: 100%;
      height: 100%;
      border: 0;
      background: white;
    }
    
    .empty-state {
      text-align: center;
      color: #999;
      padding: 40px;
    }
    
    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      opacity: 0.3;
    }
    
    h3 {
      margin-bottom: 12px;
      color: #333;
      font-size: 16px;
    }
    
    label {
      display: block;
      margin: 12px 0 4px;
      font-size: 13px;
      font-weight: 500;
      color: #555;
    }
    
    select, textarea, input[type="file"] {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.2s;
    }
    
    select:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    
    .btn {
      padding: 8px 14px;
      border: 1px solid #ddd;
      background: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    .btn:hover {
      background: #f5f5f5;
      border-color: #667eea;
      color: #667eea;
    }
    
    .btn-primary {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }
    
    .btn-primary:hover {
      background: #5568d3;
      border-color: #5568d3;
      color: white;
    }
    
    .small {
      font-size: 12px;
      color: #888;
    }
    
    ul {
      list-style: none;
      padding: 0;
    }
    
    li {
      margin: 8px 0;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 6px;
      font-size: 13px;
      border-left: 3px solid #667eea;
    }
    
    li strong {
      display: block;
      color: #667eea;
      margin-bottom: 4px;
    }
    
    .tag-note {
      color: #555;
      margin: 4px 0;
    }
    
    .tag-coords {
      font-size: 11px;
      color: #999;
      font-family: 'Courier New', monospace;
    }
    
    #health {
      margin-left: auto;
      padding: 4px 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      font-size: 12px;
    }
    
    .info-box {
      background: #e3f2fd;
      border-left: 3px solid #2196f3;
      padding: 12px;
      border-radius: 4px;
      margin: 12px 0;
      font-size: 13px;
      color: #1565c0;
    }
    
    @media (max-width: 1024px) {
      #wrap {
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr auto;
      }
      
      #left, #right {
        border: none;
        border-bottom: 1px solid #e0e0e0;
      }
    }
  </style>
</head>
<body>
  <header>
    <strong>üìê InstallSure</strong>
    <input type="file" id="file" accept="application/pdf" />
    <button class="btn btn-primary" id="uploadBtn">Upload PDF</button>
    <button class="btn" id="exportBtn">Export CSV</button>
    <span id="health" class="small">Loading...</span>
  </header>
  
  <div id="wrap">
    <div id="left" class="col">
      <h3>üè∑Ô∏è Tag Settings</h3>
      <label>Tag Type</label>
      <select id="tagType">
        <option>RFI</option>
        <option>Defect</option>
        <option>Safety</option>
        <option selected>Takeoff-Assembly</option>
        <option>Electrical</option>
        <option>Plumbing</option>
        <option>HVAC</option>
      </select>
      
      <label>Note (Optional)</label>
      <textarea id="tagNote" placeholder="Add notes about this tag..."></textarea>
      
      <div class="info-box">
        üí° <strong>Tip:</strong> Click anywhere on the PDF to drop a tag at that location. Tags are saved automatically.
      </div>
    </div>
    
    <div id="viewer" class="col">
      <div class="empty-state" id="emptyState">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
        </svg>
        <div>Upload a PDF to get started</div>
      </div>
      <iframe id="pdf" style="display:none;"></iframe>
    </div>
    
    <div id="right" class="col">
      <h3>üìç Tags List</h3>
      <ul id="tags"></ul>
    </div>
  </div>

  <script>
    const pdf = document.getElementById('pdf');
    const emptyState = document.getElementById('emptyState');
    const tagsUl = document.getElementById('tags');
    const tagType = document.getElementById('tagType');
    const tagNote = document.getElementById('tagNote');
    const fileInput = document.getElementById('file');
    const health = document.getElementById('health');

    // Load health status
    async function loadHealth() {
      try {
        const r = await fetch('/health');
        const j = await r.json();
        const statusText = j.ok ? '‚úì Online' : '‚úó Offline';
        const storageText = j.db === 'pg' ? 'Neon DB' : 'Local JSON';
        health.textContent = `${statusText} ‚Ä¢ ${storageText}`;
        if (j.db_ok === false) {
          health.textContent += ' (DB error)';
        }
      } catch (_) {
        health.textContent = '‚úó Offline';
      }
    }
    loadHealth();

    // Refresh tags list
    async function refreshTags() {
      const r = await fetch('/api/tags');
      const j = await r.json();
      tagsUl.innerHTML = '';
      
      if (!j.rows || j.rows.length === 0) {
        tagsUl.innerHTML = '<li style="border-left-color: #ddd;">No tags yet. Click on the PDF to add one!</li>';
        return;
      }
      
      j.rows.forEach(t => {
        const li = document.createElement('li');
        li.innerHTML = `
          <strong>${t.tag_type}</strong>
          ${t.note ? `<div class="tag-note">${escapeHtml(t.note)}</div>` : ''}
          <div class="tag-coords">Position: (${Number(t.x).toFixed(3)}, ${Number(t.y).toFixed(3)}) ‚Ä¢ Page ${t.page || 1}</div>
          <div class="tag-coords">${new Date(t.created_at).toLocaleString()}</div>
        `;
        tagsUl.appendChild(li);
      });
    }
    refreshTags();

    // Upload PDF
    document.getElementById('uploadBtn').onclick = async () => {
      const f = fileInput.files[0];
      if (!f) {
        alert('Please select a PDF file first');
        return;
      }
      
      const form = new FormData();
      form.append('file', f);
      
      try {
        const r = await fetch('/api/docs/upload', { method: 'POST', body: form });
        const j = await r.json();
        
        if (j.ok && j.path) {
          pdf.src = j.path;
          pdf.style.display = 'block';
          emptyState.style.display = 'none';
        } else {
          alert('Upload failed: ' + (j.error || 'Unknown error'));
        }
      } catch (e) {
        alert('Upload error: ' + e.message);
      }
    };

    // Add tag on click
    document.getElementById('viewer').addEventListener('click', async (ev) => {
      // Don't create tag if no PDF is loaded
      if (pdf.style.display === 'none') return;
      
      const rect = pdf.getBoundingClientRect();
      const x = (ev.clientX - rect.left) / rect.width;
      const y = (ev.clientY - rect.top) / rect.height;
      
      const body = {
        tag_type: tagType.value,
        note: tagNote.value,
        page: 1,
        x,
        y
      };
      
      try {
        const r = await fetch('/api/tags', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        const j = await r.json();
        
        if (j.ok) {
          refreshTags();
          // Clear note after successful tag
          tagNote.value = '';
        } else {
          alert('Tag creation failed: ' + (j.error || 'Unknown error'));
        }
      } catch (e) {
        alert('Tag error: ' + e.message);
      }
    });

    // Export CSV
    document.getElementById('exportBtn').onclick = async () => {
      try {
        const r = await fetch('/api/tags');
        const j = await r.json();
        
        const rows = [['Type', 'Note', 'X', 'Y', 'Page', 'Created At']];
        (j.rows || []).forEach(t => {
          rows.push([
            t.tag_type,
            t.note || '',
            t.x,
            t.y,
            t.page || 1,
            t.created_at || new Date().toISOString()
          ]);
        });
        
        const csv = rows.map(r => 
          r.map(v => '"' + String(v).replace(/"/g, '""') + '"').join(',')
        ).join('\\n');
        
        const blob = new Blob([csv], { type: 'text/csv' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `tags_export_${Date.now()}.csv`;
        a.click();
        URL.revokeObjectURL(url);
      } catch (e) {
        alert('Export error: ' + e.message);
      }
    };

    // Helper function to escape HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
