<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" width="1200" height="900">
  <title>Sample Construction Floor Plan</title>
  
  <!-- Background -->
  <rect width="1200" height="900" fill="#f8f9fa"/>
  
  <!-- Title Block -->
  <g id="title-block">
    <rect x="900" y="20" width="280" height="120" fill="white" stroke="#333" stroke-width="2"/>
    <text x="1040" y="50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">SAMPLE FLOOR PLAN</text>
    <text x="920" y="75" font-family="Arial, sans-serif" font-size="12" fill="#666">Project: Downtown Office Complex</text>
    <text x="920" y="95" font-family="Arial, sans-serif" font-size="12" fill="#666">Sheet: A-101</text>
    <text x="920" y="115" font-family="Arial, sans-serif" font-size="12" fill="#666">Scale: 1/4" = 1'-0"</text>
  </g>
  
  <!-- Outer walls -->
  <rect x="50" y="150" width="800" height="600" fill="none" stroke="#000" stroke-width="4"/>
  
  <!-- Interior walls - Horizontal -->
  <line x1="50" y1="450" x2="850" y2="450" stroke="#000" stroke-width="3"/>
  
  <!-- Interior walls - Vertical -->
  <line x1="300" y1="150" x2="300" y2="450" stroke="#000" stroke-width="3"/>
  <line x1="600" y1="150" x2="600" y2="750" stroke="#000" stroke-width="3"/>
  
  <!-- Doors -->
  <g id="doors">
    <!-- Main entrance -->
    <line x1="420" y1="150" x2="480" y2="150" stroke="#fff" stroke-width="4"/>
    <path d="M 420,150 L 420,210 A 60,60 0 0,0 480,150" fill="none" stroke="#000" stroke-width="1.5"/>
    
    <!-- Interior door 1 -->
    <line x1="300" y1="280" x2="300" y2="320" stroke="#fff" stroke-width="4"/>
    <path d="M 300,280 L 260,280 A 40,40 0 0,1 300,320" fill="none" stroke="#000" stroke-width="1.5"/>
    
    <!-- Interior door 2 -->
    <line x1="600" y1="550" x2="600" y2="590" stroke="#fff" stroke-width="4"/>
    <path d="M 600,550 L 640,550 A 40,40 0 0,0 600,590" fill="none" stroke="#000" stroke-width="1.5"/>
  </g>
  
  <!-- Windows -->
  <g id="windows">
    <rect x="150" y="148" width="80" height="4" fill="#4a90e2"/>
    <rect x="700" y="148" width="80" height="4" fill="#4a90e2"/>
    <rect x="48" y="250" width="4" height="80" fill="#4a90e2"/>
    <rect x="48" y="550" width="4" height="80" fill="#4a90e2"/>
  </g>
  
  <!-- Room labels -->
  <g id="room-labels" font-family="Arial, sans-serif" font-size="16" fill="#333">
    <text x="175" y="300" text-anchor="middle">OFFICE 1</text>
    <text x="450" y="300" text-anchor="middle">CONFERENCE ROOM</text>
    <text x="725" y="300" text-anchor="middle">OFFICE 2</text>
    <text x="300" y="600" text-anchor="middle">LOBBY</text>
    <text x="725" y="600" text-anchor="middle">STORAGE</text>
  </g>
  
  <!-- Dimensions -->
  <g id="dimensions" font-family="Arial, sans-serif" font-size="11" fill="#666">
    <!-- Horizontal dimension line -->
    <line x1="50" y1="780" x2="850" y2="780" stroke="#666" stroke-width="1" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
    <text x="450" y="795" text-anchor="middle">80'-0"</text>
    
    <!-- Vertical dimension line -->
    <line x1="880" y1="150" x2="880" y2="750" stroke="#666" stroke-width="1" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
    <text x="895" y="455" text-anchor="start">60'-0"</text>
  </g>
  
  <!-- Arrow markers for dimensions -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <path d="M 0,0 L 10,5 L 0,10 Z" fill="#666"/>
    </marker>
  </defs>
  
  <!-- North arrow -->
  <g id="north-arrow" transform="translate(1040, 220)">
    <circle cx="0" cy="0" r="30" fill="white" stroke="#333" stroke-width="2"/>
    <path d="M 0,-20 L 8,15 L 0,10 L -8,15 Z" fill="#333"/>
    <text x="0" y="-25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">N</text>
  </g>
  
  <!-- Legend -->
  <g id="legend" transform="translate(900, 300)">
    <rect x="0" y="0" width="280" height="120" fill="white" stroke="#333" stroke-width="1"/>
    <text x="10" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">LEGEND</text>
    
    <line x1="10" y1="40" x2="40" y2="40" stroke="#000" stroke-width="4"/>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="11" fill="#666">Exterior Wall</text>
    
    <line x1="10" y1="60" x2="40" y2="60" stroke="#000" stroke-width="3"/>
    <text x="50" y="65" font-family="Arial, sans-serif" font-size="11" fill="#666">Interior Wall</text>
    
    <rect x="10" y="75" width="30" height="4" fill="#4a90e2"/>
    <text x="50" y="82" font-family="Arial, sans-serif" font-size="11" fill="#666">Window</text>
    
    <path d="M 10,95 L 40,95 M 25,95 A 15,15 0 0,0 40,95" fill="none" stroke="#000" stroke-width="1.5"/>
    <text x="50" y="100" font-family="Arial, sans-serif" font-size="11" fill="#666">Door</text>
  </g>
  
  <!-- Grid reference -->
  <g id="grid-ref" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    <circle cx="50" cy="150" r="15" fill="white" stroke="#333" stroke-width="2"/>
    <text x="50" y="155" text-anchor="middle">1</text>
    
    <circle cx="850" cy="150" r="15" fill="white" stroke="#333" stroke-width="2"/>
    <text x="850" y="155" text-anchor="middle">4</text>
  </g>
</svg>
